<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Имя пользователя</title>
    <style>
        #submitButton {
            background-color: white;
            color: black;
            //
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приветствую!</h1>
        <p>Пожалуйста, введите ваше имя:</p>
        <input type="text" id="nameInput">
        <button onclick="showName()" id="submitButton">Вывести имя</button>
        <p id="nameOutput"></p>
    </div>

    <script>
        function showName() {
            var nameInput = document.getElementById("nameInput");
            var nameOutput = document.getElementById("nameOutput");
            var submitButton = document.getElementById("submitButton");

            var name = nameInput.value;

            if (name !== "") {
                nameOutput.textContent = "Ваше имя: " + name;
                submitButton.value = "Готово";
            } else {
                nameOutput.textContent = "Пожалуйста, введите имя.";
            }
        }
    </script>
</body>
</html>
